<section class="filterSection">

<div class="slidecontainer">
  <span>Filters:</span>
  
  <form action="/">
    <p>Select a creation date of Band/singer</p>
    <p>From: <span id="fromCDshow"></span> To: <span id="toCDshow"></span> </p>
    <input type="range" min="1990" max="2020" value="2005" class="slider" name="fromCD" id="fromCD1">
    <input type="range" min="1990" max="2020" value="2005" class="slider" name="toCD" id="toCD1">
    
  </form>
</div>
</section>
<script>
  var fromCD = document.getElementById("fromCD1");
  var toCD = document.getElementById("toCD1");
  var fromCDshow = document.getElementById("fromCDshow");
  var toCDshow = document.getElementById("toCDshow");
  fromCDshow.innerHTML = fromCD.value;
  toCDshow.innerHTML = toCD.value
  fromCD.oninput = function() {
    fromCDshow.innerHTML = this.value;
  }
  toCD.oninput = function() {
    toCDshow.innerHTML = this.value;
  }
  </script>
